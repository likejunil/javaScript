<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" , content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

    <!--
    엔진이 스크립트를 한줄씩 읽으면서 해석한다.
    그러한 과정 중에 script 태그를 만나면..
    잠시 html 문서 parsing 작업을 멈추고..
    서버에 파일을(main.js) 요청한다.
    다운받은 파일을 실행하고..
    실행이 완료되면 다시 html parsing 작업이 이어진다.

    이것은 문제가 있다.
    js 파일의 크기가 크거나 네트워크 환경이 느리다면..
    해당 파일을 받기 위해 많은 시간이 소요되고..
    사용자는 답답함을 느끼게 되기 때문이다.
    그래서 async 속성을 사용한다.

    async 속성은 html parsing 작업과 js 다운로드 작업을 병렬로 실행하도록 지시한다.
    다운로드가 끝나면 html parsing 작업을 잠시 멈추고 수신받은 js 를 실행한다.
    js 실행이 완료되면 html parsing 작업이 다시 이어진다.
    html parsing 이 끝나지 않은 상태에서 js 를 실행하기 때문에..
    DOM 을 조작하는 과정에서 문제가 발생할 수 있다.
    게다가 script 를 선언한 순서대로 js 가 실행되는 것이 아니라..
    다운이 먼저 완료된 순서로 js 가 실행되기 때문에 실행순서를 제어할 수 없다.
    그래서 defer 속성을 사용한다.

    defer 속성은 html parsing 하는 동안 js 를 다운 받는다.
    html parsing 이 완료되면 그제서야 다운 받은 js 파일을 실행한다.
    물론 script 를 선언한 순서대로 js 가 실행된다.
    따라서 defer 속성을 사용해야 한다..
    -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <!--    <script src="main.js"></script>-->
    <!--    <script async src="main.js"></script>-->
    <!--    <script defer src="variable.js"></script>-->
    <!--    <script defer src="operator.js"></script>-->
    <!--    <script defer src="function.js"></script>-->
    <script defer src="class.js"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body>

<div id="alert-box">
    <p>아이디를 입력하여 주십시오
        <button id="close-button">X</button>
    </p>
</div>
<button onclick="controlBox('none')">사라져 버튼</button>
<button onclick="controlBox('block')">나타나 버튼</button>

<script>
    const controlBox = function (display) {
        document.getElementById("alert-box").style.display = display;
    }

    document.getElementById('close-button')
        .addEventListener('click', () => controlBox('none'));

    $('#close-button').html('바꿔주세요');

</script>

</body>

</html>
